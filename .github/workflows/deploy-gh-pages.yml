# Nombre del flujo de trabajo
name: Deploy Quarto Website to GitHub Pages

# Se ejecuta cada vez que haces 'git push' a la rama 'master'
on:
  push:
    branches: [ master ]

# Permisos para que la acción pueda escribir en tu repositorio y publicar la página
permissions:
  contents: write
  pages: write
  id-token: write

# Define el trabajo a realizar
jobs:
  publish:
    runs-on: ubuntu-latest # Usa un servidor de Linux para construir la página
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2' # Puedes usar una versión específica de R

      # --- ¡AQUÍ ESTÁ LA LÍNEA CLAVE QUE AÑADIMOS! ---
      - name: Install R Packages
        run: |
          install.packages(c("readxl", "tidyverse", "knitr"))
        shell: Rscript {0}
      # --------------------------------------------------

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
